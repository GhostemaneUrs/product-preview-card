<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="scss/main.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png">
</head>

<body>
    <div class="container-1440" role="main">
        <div class="container-card">
            <div class="container-image"></div>
            <div class="container-paragraph">
                <div class="container-tittle">
                    <span class="subtitle-parfum">Perfume</span>
                    <h1 class="tittle-parfum">Gabrielle <br /> Essence Eau <br /> De Parfum</h1>
                </div>
                <div class="container-paragraph-chanel">
                    <p class="paragraph-chanel">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>
                <div class="container-money">
                    <span class="principal-money">$149.99</span>
                    <span class="second-money">$169.99</span>
                </div>
                <div class="button-parfum">
                    <img src="assets/images/icon-cart.svg" alt="icon-cart">
                    <span class="button-tittle">Add to cart</span>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/GhostemaneUrs" target="_blank">Ghostemane Urs</a>.
        </div>
    </div>
</body>

</html>
